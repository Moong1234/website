---
title: blog
---
<html>

<head>
    <title>Blog</title>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport' />

    <meta name='description' content='Eunki Chung is a MS student at the University of Washington.'>
    <meta name='keywords' content='blogging, writing'>
    <meta name='author' content='Eunki Chung'>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link href='/css/blog.css' rel='stylesheet' />
    <link href='/css/trac.css' rel='stylesheet' />
    <link href='/css/markdown.css' rel='stylesheet' />
    {% include mathjax.html %}
</head>

<body>
    {% include nav.html %}
    <div id='blog' class='wrap'>
        <div id='intro'>
            <div class='quote'>
                <!-- <p>I learned very early the difference between knowing the name of something and knowing something.</p>
                <a href='https://en.wikiquote.org/wiki/Richard_Feynman' target='_blank'>Richard Feynman</a> -->
                <p> Things I want to remember</p>
            </div>
        </div>

        <div id='posts' class='section'>
            {% for post in site.posts %}
            <div class='post-row'>
                <p class='post-title'>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </p>
                <p class='post-date'>
                    {{ post.date | date: "%B %e, %Y" }}
                </p>
            </div>
            <p class='post-subtitle'>
                {{ post.summary }}
            </p>
            <span class='hidden'>1</span>
            {% endfor %}
        </div>
    </div>
</body>

</html>
